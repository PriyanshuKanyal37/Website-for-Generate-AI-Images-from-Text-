<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="headings-container">
                <h1>Text to Image Generator</h1>
                <h2 class="heading">Generate AI Images from Text</h2>
                <h5 class="sub-heading">
                  Enter a description below and get an AI-generated image related to the text.
                </h5>
            </div>

            <div id="generate-image-form" class="form-container">
                <form class="my-form">
                    <input id="input-value" placeholder="Enter some text..." type="text" class="form-input form-controls">
                    <button type="submit" class="image-generate-btn form-controls">Generate Image</button>
                </form>
            </div>

            <div id="images-visible" class="image-container">
                <p id="imageContainerText"></p>
                <img id="generated-image" class="my-generated-image" src='' alt="AI Generated Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
